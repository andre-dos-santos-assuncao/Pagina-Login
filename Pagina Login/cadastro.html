<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div>

        <div>

            <h1>Cadastrar_se</h1>

            <p>
                <label for="nome">Nome</label>
                <input type="text" id="nome" required placeholder="Nome completo">
            </p>


            <p>
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="email@Gmail.com">
            </p>

            <p>
                <label for="senha">Senha</label>
                <input type="password" id="senha" required placeholder="********">
            </p>

            <a href="index.html">Fazer Login</a>

            <p>
                <input type="submit" id="entrar" value="Entrar" class="entrar">
            </p>

        </div>

    </div>

</body>

</html>
